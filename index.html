<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="/css/style.css">
    <title>Varais Campo Belo - Server</title>
</head>
<body>
    <header>
        <div class="header-img">
            <img class="logo" src="img/logo.png" alt="logo varaios campo belo">
        </div>
        <div class="titulo">
            <h1>Cadastro de Clientes</h1> 
                      
        </div>       
    </header>

    <div class="button-container">
        <button class="add-btn">
            Adicionar
        </button>
    </div>

    <main>
        <table>
            <thead>
                <tr class="table-header">
                    <td class="table-header-data">ID</td>
                    <td class="table-header-data">Endereço</td>
                    <td class="table-header-data">Nome</td>
                    <td class="table-header-data">Pesquisa</td>
                    <td class="table-header-data">Pedidos</td> 
                    <td class="table-header-data">Ação</td> 
                                       
                </tr>
            </thead>

            <!-- dados a serem inseridos -->
            <tr class="table-item">
                <td class="table-item-data">dado01</td>
                <td class="table-item-data">dado02</td>
                <td class="table-item-data">dado03</td>
                <td class="table-item-data">dado04</td>
                <td class="table-item-data">dado05</td>
                <td class="table-item-data">
                    <div class="action-btn">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </td>
            </tr>
        </table>

        <div id="fade" class="hiden"></div>
        <div id="modal" class="hiden">
            <div class="modal-container">
                <div class="form-header">
                    <h2>Dados do Cadastro</h2>
                    <button class="fechar-btn">Fechar</button> 
                </div>
                <form id="cadastro-cliente">

                    <div class="aba-endereco">

                        <div>
                            <label for="endereco">End:</label>
                            <input id="endereco" type="text" name="endereco">
                        </div>                     
                        <div class="number-flex">
                            <div>
                                <label for="numero">Número:</label>
                                <input id="numero" class="numero-apt-torre" type="text" name="numero">
                            </div>
                            <div>
                                <label for="apto">Apto:</label>
                                <input id="apto" class="numero-apt-torre" type="text" name="apto">
                            </div>
                            <div>
                                <label for="torre">Torre:</label>
                                <input id="torre" class="numero-apt-torre" type="text" name="torre">
                            </div>
                        </div>
                        <div>
                            <label for="nome-ed">Nome Ed:</label>
                            <input id="nome-ed" type="text" name="nome-ed">
                        </div>
                        <div>
                            <label for="bairro">Bairro:</label>
                            <input id="bairro" type="text" name="bairro">
                        </div>

                    </div> <!-- aba-endereco -->
                    <hr>
                    <div class="aba-dados-pessoa">
                        <div class="flex-dados">
                            <div>
                                <label for="data">Data:</label>
                                <input id="data" type="date" name="data">
                            </div>
                            <div>
                                <label for="hora">Hora:</label>
                                <input id="hora" name="hora" type="text" placeholder="
                                hh:mm">
                            </div>
                            <div>
                                <label for="ate">Até:</label>
                                <input id="ate" name="ate" type="text" placeholder="
                                hh:mm">
                            </div>
                        </div>
                        <div>
                            <label for="nome">Nome:</label>
                            <input id="nome" type="text" name="nome">
                        </div>
                        <div class="fone-flex">
                            <div>
                                <label for="fone">Fone:</label>
                                <input id="fone" type="text" name="fone">
                            </div>
                            <div>
                                <label for="cel">Cel:</label>
                                <input id="cel" type="text" name="cel">
                            </div>
                            <div>
                                <label for="cpf">CPF:</label>
                                <input id="cpf" type="text" name="cpf">
                            </div>
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input id="email" type="text" name="email">
                        </div>
                    </div>  
                    <hr>
                    <div class="aba-pesquisa">
                        <h4>Pesquisa: Como tomou conhecimento de nossa loja?</h4>
                        <div class="flex-pesquisa">
                            <select name="pesquisa" id="pesquisa">
                                <option value="cliente">Cliente</option>
                                <option value="folder">Folder</option>
                                <option value="ima">Imã</option>
                                <option value="indicacao">Indicação</option>
                                <option value="google">Google</option>
                                <option value="facebook">Facebook</option>
                                <option value="instagram">Instagram</option>
                                <option value="arquitetos">Arquitetos</option>
                                <option value="grupo-condominio">Grupo Condominio</option>
                                <option value="etiqueta">Etiqueta</option>
                            </select>
                            <div>
                                <label for="outro">Outro:</label>
                                <input id="outro" type="text" name="outro">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="aba-pedidos">
                        <h3>Pedidos: </h3>
                        <textarea name="pedidos" id="pedido" cols="30" rows="10"></textarea>
                    </div>
                    <div class="buton-container">
                        <button id="submit-btn" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
