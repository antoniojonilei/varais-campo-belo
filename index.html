<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="/css/style.css">
    <title>Varais Campo Belo - Server</title>
</head>
<body>
    <header>
        <div class="header-img">
            <img class="logo" src="img/logo.png" alt="logo varaios campo belo">
        </div>
        <div class="titulo">
            <h1>Cadastro de Clientes</h1>            
        </div>       
    </header>

    <div class="button-container">
        <button class="add-btn">
            Adicionar
        </button>
    </div>

    <main>
        <table>
            <thead>
                <tr class="table-header">
                    <td class="table-header-data">ID</td>
                    <td class="table-header-data">Endereço</td>
                    <td class="table-header-data">Nome</td>
                    <td class="table-header-data">Pesquisa</td>
                    <td class="table-header-data">Pedidos</td> 
                    <td class="table-header-data">Ação</td> 
                                       
                </tr>
            </thead>

            <!-- dados a serem inseridos -->
            <tr class="table-item">
                <td class="table-item-data">dado01</td>
                <td class="table-item-data">dado02</td>
                <td class="table-item-data">dado03</td>
                <td class="table-item-data">dado04</td>
                <td class="table-item-data">dado05</td>
                <td class="table-item-data">
                    <div class="action-btn">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </td>
            </tr>
        </table>

        <div id="fade"></div>
        <div id="modal">
            <div class="modal-container">
                <form id="cadastro-cliente">
                    <h2>Dados do Cadastro</h2>
                </form>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
