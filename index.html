<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>Varais Campo Belo - Server</title>
</head>

<body>
    <header>
        <div class="header-img">
            <img class="logo" src="img/logo.png" alt="logo varaios campo belo">
        </div>
        <div class="titulo">
            <h1>Cadastro de Clientes</h1>

        </div>
    </header>

    <div class="button-container">
        <button class="add-btn">
            Adicionar
        </button>
    </div>

    <main id="main-client-list">

        <div id="main-content">
            <!-- dados a serem inseridos -->
        </div>

        <div id="fade" class="hiden"></div>
        <div id="modal" class="hiden">
            <div class="modal-container">
                <div class="form-header">
                    <h2>Dados do Cadastro</h2>
                    <button class="fechar-btn">Fechar</button>
                </div>
                <form id="cadastro-cliente">

                    <div class="aba-endereco">

                        <div>
                            <label id="label-endereco" for="endereco">End:</label>
                            <input id="endereco" data-index="new" type="text" name="endereco">
                        </div>
                        <div class="number-flex">
                            <div>
                                <label id="label-numero" for="numero">Número:</label>
                                <input id="numero" class="numero-apt-torre" data-index="new" type="text" name="numero">
                            </div>
                            <div>
                                <label id="label-apto" for="apto">Apto:</label>
                                <input id="apto" class="numero-apt-torre" data-index="new" type="text" name="apto">
                            </div>
                            <div>
                                <label id="label-torre" for="torre">Torre:</label>
                                <input id="torre" class="numero-apt-torre" data-index="new" type="text" name="torre">
                            </div>
                        </div>
                        <div>
                            <label id="label-nome-ed" for="nome-ed">Nome Ed:</label>
                            <input id="nome-ed" data-index="new" type="text" name="nome-ed">
                        </div>
                        <div>
                            <label id="label-bairro" for="bairro">Bairro:</label>
                            <input id="bairro" data-index="new" type="text" name="bairro">
                        </div>

                    </div> 
                    <hr>
                    <div class="aba-dados-pessoa">
                        <div class="flex-dados">
                            <div>
                                <label id="label-data" for="data">Data:</label>
                                <input id="data" data-index="new" type="date" name="data">
                            </div>
                            <div>
                                <label id=label-hora for="hora">Hora:</label>
                                <input id="hora" name="hora" data-index="new" type="text" placeholder="
                                hh:mm">
                            </div>
                            <div>
                                <label id="label-ate" for="ate">Até:</label>
                                <input id="ate" name="ate" data-index="new" type="text" placeholder="
                                hh:mm">
                            </div>
                        </div>
                        <div>
                            <label id="label-nome" for="nome">Nome:</label>
                            <input id="nome" data-index="new" type="text" name="nome">
                        </div>
                        <div class="fone-flex">
                            <div>
                                <label id="label-fone" for="fone">Fone:</label>
                                <input id="fone" data-index="new" type="text" name="fone">
                            </div>
                            <div>
                                <label id="label-cel" for="cel">Cel:</label>
                                <input id="cel" data-index="new" type="text" name="cel">
                            </div>
                            <div>
                                <label id="label-cpf" for="cpf">CPF:</label>
                                <input id="cpf" data-index="new" type="text" name="cpf">
                            </div>
                        </div>
                        <div>
                            <label id="label-email" for="email">E-mail:</label>
                            <input id="email" data-index="new" type="text" name="email">
                        </div>
                    </div> 
                    <hr>
                    <div class="aba-pesquisa">
                        <h4>Pesquisa: Como tomou conhecimento de nossa loja?</h4>
                        <div class="flex-pesquisa">
                            <select name="pesquisa" id="pesquisa">
                                <option value="cliente">Cliente</option>
                                <option value="folder">Folder</option>
                                <option value="ima">Imã</option>
                                <option value="indicacao">Indicação</option>
                                <option value="google">Google</option>
                                <option value="facebook">Facebook</option>
                                <option value="instagram">Instagram</option>
                                <option value="arquitetos">Arquitetos</option>
                                <option value="grupo-condominio">Grupo Condominio</option>
                                <option value="etiqueta">Etiqueta</option>
                            </select>
                            <div>
                                <label id="label-outro" for="outro">Outro:</label>
                                <input id="outro" data-index="new" type="text" name="outro">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="aba-pedidos">
                        <h3>Pedidos: </h3>
                        <textarea name="pedidos" id="pedido" data-index="new" cols="30" rows="10"></textarea>
                    </div>
                    <div class="buton-container">
                        <button id="submit-btn" type="submit">Cadastrar</button>                        
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- lib jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>

    <!-- script -->
    <script src="js/script.js"></script>
</body>

</html>
